name: checkstyle
on:
  push:
    branches: [ "master" ]
jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dbelyaev/action-checkstyle@v0.5.1
        with:
          reporter: github-pr-review
          level: warning
